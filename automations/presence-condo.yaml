- alias: 'Just Unoccupied turn off wax warmers'
  initial_state: True
  trigger:
    - platform: state
      entity_id: input_select.condo_status_dropdown
      to: 'Just Unoccupied'
  action:
    - service: switch.turn_off
      data_template:
        entity_id: >-
          {%- set comma = joiner(', ') -%}
          {{- comma() -}}
          {{- "switch.dummy" -}}
          {%- for x in states.switch if x.attributes.wax_warmer == 'on' if x.state == 'on' -%}
            {{- comma() -}}
            {{- x.entity_id -}}
          {%- endfor -%}
      
- alias: 'Just Occupied turn on wax warmers'
  trigger:
    - platform: state
      entity_id: input_select.condo_status_dropdown
      to: 'Just Occupied'
  action:
    - service: switch.turn_on
      data_template:
        entity_id: >-
          {%- set comma = joiner(', ') -%}
          {{- comma() -}}
          {{- "switch.dummy" -}}
          {%- for x in states.switch if x.attributes.wax_warmer == 'on' if x.state == 'off' -%}
            {{- comma() -}}
            {{- x.entity_id -}}
          {%- endfor -%}





- alias: 'Just Occupied turn on some lights'
  initial_state: True
  trigger:
    - platform: state
      entity_id: input_select.condo_status_dropdown
      to: 'Just Occupied'
  condition:
    condition: or  # 'when dark' condition: either after sunset or before sunrise
    conditions:
      - condition: sun
        after: sunset
      - condition: sun
        before: sunrise
  action:
    - service: switch.turn_on
      entity_id:
      - switch.lr_switch
      - switch.entryhalltable_switch
      
      
      
      
      
- alias: 'Just Unocc turn off occ controlled stuff'
  initial_state: True
  trigger:
    - platform: state
      entity_id: input_select.condo_status_dropdown
      to: 'Just Unoccupied'
  action:
    - service: homeassistant.update_entity
      entity_id: sensor.active_switches  
    - service: switch.turn_off
      data_template:
        entity_id: >-
          {%- set comma = joiner(', ') -%}
          {{- comma() -}}
          {{- "switch.dummy" -}}
          {%- for x in states.switch if x.attributes.occupancy_controlled == 'on' if x.state == 'on' -%}
            {{- comma() -}}
            {{- x.entity_id -}}
          {%- endfor -%}
    - service: homeassistant.update_entity
      entity_id: sensor.active_lights 
    - service: light.turn_off
      data_template:
        entity_id: >-
          {%- set comma = joiner(', ') -%}
          {{- comma() -}}
          {{- "light.dummy" -}}
          {%- for x in states.light if x.attributes.occupancy_controlled == 'on' if x.state == 'on' -%}
            {{- comma() -}}
            {{- x.entity_id -}}
          {%- endfor -%}
          
          
          
